<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id Livre</th><th>Nom Livre</th> <th>nom auteur</th> <th> date publication</th> </tr>
    <tbody *ngFor="let livre of livres">
    <tr >
    <td>{{livre.idlivre}}</td>
    <td>{{livre.nomlivre}}</td>
    <td>{{livre.nomauteur}}</td>
    <td>{{livre.datepublication | date:'dd/MM/yyyy'}}</td>
    <td><a class="btn btn-danger" (click)="supprimerlivre(livre)">Supprimer</a></td>
    <td><a class="btn btn-success" [routerLink]="['/updatelivre',livre.idlivre]">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
